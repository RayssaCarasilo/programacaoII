<!DOCTYPE html>
<html>
<head>
    <title>Timestamp Microservice</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 data-text="creative">Conversor de Datas</h1>
    <div class="container">
        <div class="input-conv">
            <input type="text" id="dateInput" placeholder="Digite a data com UTC(+ ou -)">
            <button id="btnConv">Converter</button>
        </div>
        <div class="result" id="dateOutput"></div>

        <h2 data-text="creative">Comparação de Datas</h2>
        <div class="input-comp">
            <input class="text" type="text" id="date2" placeholder="Day, 00 Apr 2025 00:00:00 GMT">
            <input class="text" type="text" id="date1" placeholder="Day, 00 Apr 2025 00:00:00 GMT">
            <button id="btnCompare">Comparar</button>
        </div>
        <div class="result" id="diffResult"></div>
    </div>
</body>
</html>
